<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>
        Order Summary Card
    </title>
</head>
<main>
    <body>
        <form id="order-summary">
            <div><img src="illustration-hero.svg" alt="hero-illustration"></div>
            <div>
                <h1> Order Summary</h1>
           
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
            </div><br>
            <div class="grid-container">
                <div class="item1"><img src="icon-music.svg" alt="music-icon" class="icon"></div>
                <div class="item2">
                    <h2><b>Annual Plan</b></h2>
                    <h2>$59.99/year</h2>
                </div>
                <div class="item3"><a href="#">Change</a></div>
            </div><br>
            <div>
                <button type="submit">Proceed to Payment</button>
            </div><br>
            <div>
                <a href="#" class="cancel">Cancel Order</a>
            </div><br><br>
        </form> 
    </body>
</main>
</html>
